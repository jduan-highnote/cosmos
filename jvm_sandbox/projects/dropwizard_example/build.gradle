plugins {
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation platform('ru.vyarus:dropwizard-guicey:4.2.2')

    // Align versions of all Kotlin components
    implementation platform('org.jetbrains.kotlin:kotlin-bom')

    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation 'io.dropwizard:dropwizard-core:1.3.24'
    implementation 'io.dropwizard:dropwizard-json-logging:1.3.24'
    // This is needed to make jackson work with kotlin data classes
    // You need to register the KotlinModule() when bootstrapping
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.9.10'

    // no need to specify versions
    implementation 'ru.vyarus:dropwizard-guicey'

    implementation 'io.dropwizard:dropwizard-auth'
//    implementation 'com.google.inject:guice-assistedinject'

//    testImplementation 'io.dropwizard:dropwizard-test'
    testImplementation 'org.spockframework:spock-core'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    testImplementation 'org.mockito:mockito-core:3.5.10'
}

application {
    // Define the main class for the application.
    mainClassName = 'dropwizard_example.AppKt'
}

run {
    // args = ["server", "example.yml"]
    // args = ["greet", "--user", "Jingjing"]
}
