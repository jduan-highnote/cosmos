buildscript {
    ext.kotlin_version = '1.5.20-RC'
    repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
        mavenCentral()
    }
  dependencies {
    classpath "gradle.plugin.com.dorongold.plugins:task-tree:1.3.1"
      classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

apply plugin: "com.dorongold.task-tree"
apply plugin: 'kotlin'


// Define the main class for the application
mainClassName = 'User'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:23.0'
    // RxJava
    implementation 'io.reactivex.rxjava2:rxjava:2.2.0'

    implementation 'com.google.inject:guice:4.2.2'
    implementation 'ch.qos.logback:logback-classic:1.1.7'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.7.8'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jdk8:2.7.8'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-cbor:2.7.8'
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.7.8'
    implementation 'javax.validation:validation-api:2.0.0.Final'
    implementation 'org.reflections:reflections:0.9.10'
    implementation 'org.jdbi:jdbi3-core:3.28.0'
    implementation 'org.hsqldb:hsqldb:2.4.0'
    implementation 'com.amazonaws:aws-java-sdk-core:1.12.164'
    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.164'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    testCompileOnly 'org.projectlombok:lombok:1.18.12'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
