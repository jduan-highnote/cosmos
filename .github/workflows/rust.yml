name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    name: Rust project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
      - uses: actions-rs/cargo@v1
        working-directory: rust_sandbox
        with:
          command: build
          args: --release --all-features
      - uses: actions-rs/cargo@v1
        working-directory: rust_sandbox
        with:
          command: test
          args: --verbose
